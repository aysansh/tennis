<body>



    <!-- sign up button  -->

        <!-- Modal(sign up) -->

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        <h6 class="fw-bold text-center">

                        </h6>
                    </div>
                    <div class="modal-body " >
                        <div>
                            <div style="width: 100%;display: flex;justify-content: end;">
                                <a href="" class="d-flex align-items-center text-black border-bottom border-dark mb-3"
                                    style="direction: ltr; width: fit-content;">
                                    <p class="mb-0">
                                        +98 922 056 2339
                                    </p>
                                    <img style="width: 10px;height: 10px;" src="./images/icon/Vector (12).png" alt="">
                                </a>
                            </div>
                            <div class="d-flex justify-content-between w-75 m-auto">

                                    style="width: 35px;height: 35px; border: 2px solid;" placeholder="" aria-label="Text input with segmented dropdown button"

                                    style="width: 35px;height: 35px; border: 2px solid;" placeholder="" aria-label="Text input with segmented dropdown button"

                                    style="width: 35px;height: 35px; border: 2px solid;" placeholder="" aria-label="Text input with segmented dropdown button"
                                    data-input-number="3">

    <script src="./bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
        <script>
            // Get all input fields
            const inputs = document.querySelectorAll('input[data-input-number]');
          
            // Add event listener to each input field
            inputs.forEach((input, index) => {
              input.addEventListener('input', () => {
                // Move to the next input field when the current one is filled
                if (input.value.length === 1 && index < inputs.length - 1) {
                  inputs[index + 1].focus();
                }
              });
            });
          </script>
