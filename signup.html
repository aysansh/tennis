    <style>

            font-weight: 500;

<body>



    <!-- sign up button  -->
    <div class=" d-flex justify-content-end"
        style="margin-left: 20px;height:60px;width: fit-content;background: rgba(150, 219, 38, 0.371);">

        <!-- Button trigger modal -->
        <button class="btn h-100 text-black text-white rounded-0" type="button" data-bs-toggle="modal"
            data-bs-target="#exampleModal" style="padding: 0 30px;">
            ورود و عضویت
        </button>




        <!-- Modal(sign up) -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content rounded-0">
                    <div class="modal-header border-0 d-block">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        <h6 class="fw-bold text-center">
                            ثبت نام
                        </h6>
                    </div>
                    <div class="modal-body ">
                        <div>
                            <div class="input-group mb-3 border" style="direction: ltr;">
                                <button type="button" class="btn btn-outline-secondary rounded-0 border-0">+98</button>
                                <button type="button"
                                    class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split rounded-0 border-0"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <span class="visually-hidden">

                                    </span>
                                </button>
                                <ul class="dropdown-menu " style="min-width: fit-content;">
                                    <li><a class="dropdown-item" href="#">+94</a></li>
                                    <li><a class="dropdown-item" href="#">+95</a></li>
                                    <li><a class="dropdown-item" href="#">+96</a>
                                    </li>
                                    <li><a class="dropdown-item" href="#">+97</a></li>
                                </ul>
                                <input type="text" class="form-control rounded-0  text-black-50"
                                    placeholder="000 000 0000" aria-label="Text input with segmented dropdown button">
                            </div>

                        </div>

                        <div class="d-flex justify-content-center mt-4 ">
                            <p style="font-size: 14px;">
                                در شادا کلاب اکانت ندارید؟

                                <a href="" style="color: #78BD09;font-size: 14px;">
                                   ورود
                                </a>
                            </p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn h-100 text-black text-white rounded-0 " type="button"
                                data-bs-toggle="modal" data-bs-target="#exampleModal"
                                style="background: #78BD09;padding: 5px 50px;">
                               ارسال کد 
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
